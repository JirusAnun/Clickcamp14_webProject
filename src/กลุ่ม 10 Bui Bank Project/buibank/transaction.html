<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {display: flex; justify-content: center; flex-direction: column; align-items: center; background-color: #f8f3ed; width: 100%; flex-wrap: wrap; height: 100vh;}
            .logo {width: 200px; cursor: pointer;}
            .bui {width: 300px;}
            .btn {background-color: rgb(240, 194, 247); width: 200px; height: 40px; border: none; border-radius: 4px;}
        </style>
    </head>
    <body>
        <h1>deposit</h1>
        <div class="rich">
            <img class="logo" src="picture/4.png" alt="">
        </div>
        <div>
            <img class="logo" src="picture/5.png" alt="" onclick="handleTransaction(0.25)">
            <img class="logo" src="picture/6.png" alt="" onclick="handleTransaction(0.5)">
            <img class="logo" src="picture/7.png" alt="" onclick="handleTransaction(1)">
            <img class="logo" src="picture/8.png" alt="" onclick="handleTransaction(2)">
            <img class="logo" src="picture/9.png" alt="" onclick="handleTransaction(5)">
            <img class="logo" src="picture/10.png" alt="" onclick="handleTransaction(10)">
        </div>
        <div>
            <img class="logo" src="picture/11.png" alt="" onclick="handleTransaction(20)">
            <img class="logo" src="picture/12.png" alt="" onclick="handleTransaction(50)">
            <img class="logo" src="picture/13.png" alt="" onclick="handleTransaction(100)">
            <img class="logo" src="picture/14.png" alt="" onclick="handleTransaction(500)">
            <img class="logo" src="picture/15.png" alt="" onclick="handleTransaction(1000)">
        </div>
        <div id="total">Total: $0</div>
        <button class="btn" onclick="saveAndNavigate()">
            <a href="rich.html">enter</a>
        </button>
        <script>
            let totalAmount = 0;
            let currentMoney = localStorage.getItem('currentMoney') ? parseFloat(localStorage.getItem('currentMoney')) : 0;

            function handleTransaction(amount) {
                totalAmount += amount;
                updateTotalDisplay();
            }

            function updateTotalDisplay() {
                const totalDisplay = document.getElementById('total');
                totalDisplay.textContent = 'Total: $' + totalAmount;
            }

            function saveAndNavigate() {
                // Update currentMoney with totalAmount
                currentMoney += totalAmount;

                // Save currentMoney and totalAmount to localStorage
                localStorage.setItem('currentMoney', currentMoney);
                localStorage.setItem('totalAmount', totalAmount);

                // Redirect to the next page
                window.location.href = 'rich.html';
            }
        </script>
    </body>
</html>
