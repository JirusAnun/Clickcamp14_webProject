<!DOCTYPE html>
<html>
    <head>
        <title>V/V</title>
        <p id="p_vv">To determine the volume percent of a solution, divide the volume of solute by volume of the solution (solute and solvent together) and multiply by 100 to obtain percent.</p>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body id="bd_vv">
        <div class = "boxV-V">
            <div id="vv_solv">
                Volume of solvent(ml):
                <input type = "text" id = "volume">
            </div>
            <br>
            <div id="vv_solu">
                Volume of solution(ml):
                <input type = "text" id = "volume_soln">
            </div>
            <br>
            <button id = "btnV-V">Calculate</button>
            <p id = "outputV-V"></p>
        </div>

        <script src="scriptV-V.js"></script>
    </body>

</html>
