<!DOCTYPE html>
<html>
    <head>
        <title>W/V</title>
        <p id="p_wv">To determine the weight by volume percent of a solution, divide the mass of solute by volume of the solution (solute and solvent together) and multiply by 100 to obtain percent.</p>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body id="bd_wv">
        <div class = "boxW-V">
            <div id="wv_solv">
                Weight of solvent(g):
                <input type = "text" id = "weight2">
            </div>
            <br>
            <div id="wv_solu">
                Volume of solution(ml):
                <input type = "text" id = "volume2_soln">
            </div>
            <br>
            <button id = "btnW-V">Calculate</button>
            <p id = "outputW-V"></p>
        </div>

        <script src="scriptW-V.js"></script>
    </body>

</html>
