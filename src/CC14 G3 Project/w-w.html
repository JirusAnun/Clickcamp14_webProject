<!DOCTYPE html>
<html>
    <head>
        <title>W/W</title>
        <p id="p_ww">To determine the weight percent of a solution, divide the mass of solute by mass of the solution (solute and solvent together) and multiply by 100 to obtain per cent.</p>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body id="bd_ww">
        <div class = "boxW-W">
            <div id="ww_solv">
                Weight of solvent(g):
                <input type = "text" id = "weight">
            </div>
            <br>
            <div id="ww_solu">
                Weight of solution(g):
                <input type = "text" id = "weight_soln">
            </div>
            <br>
            <button id = "btnW-W">Calculate</button>
            <p id = "outputW-W"></p>
        </div>

        <script src="scriptW-W.js"></script>
    </body>

</html>
