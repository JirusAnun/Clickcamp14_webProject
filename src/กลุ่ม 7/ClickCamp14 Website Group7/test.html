<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickcampSingup</title>
    <link rel="stylesheet" href="./test.css">
</head>

<body>

    <div class="main-container">

        <div class="header-container">
            <div class="header-content">
                <form>
                    <fieldset>
                       <legend>ข้อมูลผู้สมัคร</legend>
                       <h1></h1>
                       <p>
                          <label for="numname">คำนำหน้าชื่อ</label>
                          <select name="town" id="town">
                             <option value="nummname">นาย</option>
                             <option value="nummname">นาง</option>
                             <option value="nummname">นางสาว</option>
                          </select>
                       </p>
                       <p>
                          <label for="username">ชื่อ</label>
                          <input type="text" id="last-name" name="last-name" placeholder="ชื่อ นามสกุล">
                       </p>
                       <p id="gender-selector"><span id="gender">เพศ(ตามกำเนิด)</span>
                          <input type="radio" id="male" name="gender" value="Male">
                          <label for="male">ชาย</label>
                          <input type="radio" id="female" name="gender" value="Female">
                          <label for="female">หญิง</label>
                       </p>
                       <p>
                          <label for="email">อีเมล</label>
                          <input type="email" id="email" name="email" placeholder="your@email.com">
                       </p>
                       <p>
                          <label for="phone">เบอร์โทร</label>
                          <input class="sssss" type="tel" id="phone" name="phone" placeholder="+66">
                       </p>
                       
                       <p id="townhome">
                          <label for="town">ที่อยู่</label>
                          <input type="text" id="adddress" name="adddress" placeholder="ที่อยู่ บ้านเลขที่">
                          <input type="text" id="umper" name="umper" placeholder="อำเภอ">
                          <input type="text" id="tumbon" name="tumbon" placeholder="ตำบล">
                          <input type="text" id="jangwat" name="jangwat" placeholder="จังหวัด">
                          <input type="text" id="numhome" name="numhome" placeholder="เบอร์โทร(ถ้ามี)">
                       </p>
                       <p>
                          <label for="age">อายุ</label>
                          <input type="number" id="age" name="age" min="18" max="120" placeholder="อายุ">
                       </p>
                       <p>
                          <a href="./qanda.html" id="Link">กดไปยังคำถาม</a>
                       </p>




            </div>
        </div>

        <div></div>

    </div>

</body>

</html>
